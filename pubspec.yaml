publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: ^3.7.2
dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.8
  
  # Added dependencies
  flutter_riverpod: ^2.6.1
  riverpod_annotation: ^2.6.1
  http: ^1.1.0
 
