  intl: ^0.18.0
  open_meteo: ^2.0.3
  shared_preferences: ^2.5.3
  flutter_screenutil: ^5.9.3
  geocoding: ^3.0.0
  geolocator: ^14.0.0
  flutter_staggered_grid_view: ^0.7.0
  dynamic_color: ^1.7.0




  
